<section class="game-container">
  <h1>{{title}}</h1>


  <div class="game-wrapper">

    @for (item of this.asyncResults | async; track $index) {
      <app-card (click)="selectCard($event)" #innerCard [imageSrc]="item.imgUrl" [imageId]="item.imgId"></app-card>
    }


  </div>

  <div class="button">
    <button [disabled]="isDisabled" #button (click)="clickButton($event)">START</button>
  </div>
</section>

@if (this.gameCompleted) {
  <div class="congratulations">

    <h1>Buuh!</h1>
    <h2>Congratulations! You've matched all the cards!</h2>

    <h3>if you do want play again just click on button below.</h3>
    <button (click)="again()">Play Again</button>
  </div>
}
